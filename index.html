<!DOCTYPE html>
<html>
    <head>
        <title>Title in tab bar.</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <audio controls id="cardiacarrest">
            <source src="music/CardiacArrest.mp3" type="audio/mpeg">
        </audio>
        <div class="layout">
            <div class="sideMenu">
                <div class="title">
                    <h1>Title of the website.</h1>
                </div>
                <div class="description">
                    <p>Here is where we describe what we are displaying.</p>
                </div>
                <div class="options">
                </div>
            </div>
            <canvas id="canvas" width="1000px" height="1000px">
                <div class="cars">
                    <div id="car0"></div>
                </div>
            </canvas>
        </div>
        <div class="endingCredits">
            <p>Copyright 2018</p>
        </div>
    </body>
    
    <script src="js/car.js"></script>
</html>
